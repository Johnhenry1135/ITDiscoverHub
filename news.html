<script>
    var requestOptions = {
            method: 'GET',
            redirect: 'follow'
        };
    
    // fetch a json file
    fetch("news.json", requestOptions)
            .then(response => response.json())
            .then(data => {
                console.log(data);

                const galleryData = 4;

                data.slice(0, galleryData).forEach((news, index) => {
                    const galleryIndex = index + 1;
                    const images = `<a href="${news.newsURL}" target="_blank">
                        <img src="${news.newsImage}">
                        <p>${news.newsTitle}</p></a>`;
                    document.getElementById(`Gallery${galleryIndex}`).insertAdjacentHTML("beforeend", images);
                });
            })
            .then(error => console.log(error));


</script>
